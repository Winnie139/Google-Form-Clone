<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Event Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="form-container">
        <div class="head-group">
            <img class="head" src="https://i.pinimg.com/736x/fa/35/85/fa3585d39e9baa46c3575f351607c3d8.jpg" alt="Cover"
                width="300px" height="300px">
        </div>
        <div class="form-group header">
            <div class="color"></div>
            <h2 class="vendor">Vendor Event Registration</h2>
            <hr>
            <p class="up"><img src="eye-off-fill.svg" alt="Eye Off" class="eye-off"> marketing@docsandslides.com
                <span>(not shared)</span><a href="#"> Switch account</a><img class="cloud" src="cloud-fill.svg"
                    alt="Cloud"></p>
        </div>
        <form id="clone">
            <div class="form-group">
                <label for="vendor-name">Vendor Name</label>
                <input type="text" id="vendor-name" name="vendor-name" placeholder="Your answer" required>
            </div>
            <div class="form-group">
                <label for="contact-name">Contact Name</label>
                <input type="text" id="contact-name" name="contact-name" placeholder="Your answer" required>
            </div>
            <div class="form-group">
                <label for="business-name">Business Name</label>
                <input type="text" id="business-name" name="business-name" placeholder="Your answer" required>
            </div>
            <div class="form-group">
                <label for="address">Street Address</label>
                <input type="text" id="address" name="address" placeholder="Your answer" required>
            </div>
            <div class="form-group">
                <label for="address">Street Address Line 2</label>
                <input type="text" id="address" name="address" placeholder="Your answer" required>
            </div>
            <div class="form-group">
                <label for="city">City</label>
                <input type="text" id="city" name="city" placeholder="Your answer" required>
            </div>
            <div class="form-group">
                <label for="state">State</label>
                <input type="text" id="state" name="state" placeholder="Your answer" required>
            </div>
            <div class="form-group">
                <label for="zip-code">Zip Code</label>
                <input type="text" id="zip-code" name="zip-code" placeholder="Your answer" required>
            </div>
            <div class="form-group">
                <label for="number">Phone Number</label>
                <input type="text" id="number" name="number" placeholder="Your answer" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Your answer" required>
            </div>
            <div class="form-group">
                <label for="service">Description of product/service being displayed</label>
                <input type="text" id="service" name="service" placeholder="Your answer" required>
            </div>
            <div class="form-group">
                <label for="days">Choose Your Day(s)</label>
                <div class="checkbox-group">
                    <label><input type="radio" name="days" value="Days">Monday 123$</label>
                    <label><input type="radio" name="days" value="Days">Tuesday 123$</label>
                    <label><input type="radio" name="days" value="Days">Both 123$</label>
                </div>
            </div>
            <div class="form-group">
                <label for="comments">Comments</label>
                <textarea name="comments" id="comments" cols="2" rows="1"></textarea>
            </div>
            <div class="button">
                <button class="submit" type="submit">Submit</button>
                <button class="reset" type="reset">Clear Form</button>
            </div>
            <div class="pass">
                <p>Never submit passwords through Google Forms.</p>
            </div>
            <footer>
                <p>This form created inside of Docs and slides.<a href="#">Report Abuse</a></p>
            </footer>
        </form>
    </div>
</body>

</html>
